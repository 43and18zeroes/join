<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>

    <link rel="stylesheet" href="./css/main.css">

    <script src="./js/mini_backend.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/backlog.js"></script>
    <script src="./js/addtask.js"></script>
    <script src="./js/main.js"></script>

    <!--Backend von Junus-->

    <!-- bootstrap files -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <!-- google icons -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Round" rel="stylesheet">

    <link rel="icon" type="image/png" href="./img/favicon.png">

</head>

<body class="preload" onload="appinit()">
    <!--pop-up to manipulate the tasks-->
    <div id="" class="pop-up dont-show"></div>
    
    <div class="container">

        <div class="appcard">

            <!-- Sidebar -->
            <aside>
                <span class="material-icons-outlined aside__logo" onclick="renderBoard()">join_inner</span>
                <div class="aside__menu">
                    <h3 onclick="renderBoard()">Board</h3>
                    <h3 onclick="renderBacklog()">Backlog</h3>
                    <h3 onclick="renderAddTask()">Add Task</h3>
                    <h3 onclick="renderHelp()">Help</h3>
                </div>

                <!-- mobile menu -->
                <button class="header__button" id="btnNav" type="button">
                    <span class="material-icons-outlined hamburger__icon">menu</span>
                </button>

                <nav class="nav">
                    <div class="nav__links">
                        <div class="nav__link" onclick="renderBoard()">
                            <span class="material-icons-outlined">grid_view</span>
                            Board
                        </div>
                        <div class="nav__link" onclick="renderBacklog()">
                            <span class="material-icons-outlined">format_list_bulleted</span>
                            Backlog
                        </div>
                        <div class="nav__link" onclick="renderAddTask()">
                            <span class="material-icons-outlined">note_add</span>
                            Add Task
                        </div>
                        <div class="nav__link" onclick="renderHelp()">
                            <span class="material-icons-outlined">help_outline</span>
                            Help
                        </div>
                    </div>
                    <div class="nav__overlay"></div>
                </nav>

            </aside>

            <!-- Main content -->
            <main>

                <div class="main-body" id="mainbody">

                    <!-- Here content renders  -->


                </div>

            </main>

        </div>

    </div>

</body>

</html>
